<div class="row">

  <div class="col-md-6">
    <h1>My Saved Books</h1>
    <app-book-list (emittedBook)="selectedBook=$event"></app-book-list>
  </div>

  <div class="col-md-6">
    <app-book-details [book]="selectedBook" *ngIf="selectedBook; else infoText"></app-book-details>
    <ng-template #infoText><p>Please select a Book</p></ng-template>
  </div>

</div>

<form class="form-inline" #bookSearchRef="ngForm" (ngSubmit)="onBookSearch(bookSearchRef.value.search)">
  <!-- search -->
  <div class="form-group">
    <label for="search" class="sr-only">Search</label>
    <input type="search" name="search"
    id="search"
    class="form-contol" placeholder="Search..."
    [(ngModel)]="bookSearchRef.value.search" required>

  </div>
  <!-- submit -->
  <button class="btn btn-primary" [disabled]="!bookSearchRef.valid" type="submit">Search</button>
</form>

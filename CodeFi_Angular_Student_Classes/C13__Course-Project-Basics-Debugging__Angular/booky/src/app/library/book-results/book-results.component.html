<div class="row mb-3" *ngFor="let book of allSearchResults">
  <div class="col-md-12">
    <a href="" class="card">
      <h3>{{book.title}}</h3>
      <p>{{book.author}}</p>
      <!-- <img src="{{book.coverImg}}" style="max-width: 50px; max-height: 50px;" alt=""> -->
      <img [src]="book.coverImg" style="max-width: 50px; max-height: 50px;" alt="">
    </a>

  </div>
</div>

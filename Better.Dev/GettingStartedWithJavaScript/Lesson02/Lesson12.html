<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>DOM an dDOM Events</title>
    <style>
        body{ padding:30px;}
    </style>
</head>
<body>
    <!-- OPTION 1 - attach events -->
    <div class="jumbotron text-center">
    <button class="btn btn-danger" 
    onclick = "goCoocoo()">Go Coocoo</button>

    </div>

    <!-- OPTION 2 - can use events directly on the elements in JS -->
    <div class="jumbotron text-center">
        <button class="btn btn-danger coffee-btn" 
            >Get Coffee</button>
        <button class="btn btn-danger coffee-btn" 
            >Get Coffee</button>        
        <button class="btn btn-danger coffee-btn" 
            >Get Coffee</button>    
     </div>

    <!-- OPTION 3 - using AddEventListener -->
    <div class="jumbotron text-center">
        <button class="btn btn-primary lala-btn" 
        ">Not Listening</button>
    </div>
    

    <!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ Begin the JavaScript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
    <script>
        //1 grab elements from teh DOM
        //2 attach event listeners

        // const body=document.querySelector('body');
        // body.style.backgroundColor = '#c00c00';
        // can do the above 2 lines like this
        //document.body.style.backgroundColor='#c00c00';

        function goCoocoo() {
            document.body.style.backgroundColor='#c00c00';
        }

        // OPTION 2 --------------------
        const coffeeButton = document.querySelector('.coffee-btn');
        coffeeButton.onclick= function() {
            document.body.style.backgroundColor = '#C0FFEE';
        }
        coffeeButton.onmouseenter = goCoocoo;

        function getCoffee() {
            document.body.style.backgroundColor = '#C0FFEE';
        }
        const coffeeButtons = document.querySelectorAll('.coffee-btn');
         coffeeButtons.forEach(function(button){
                button.onclick=getCoffee;
         });


    // OPTION 3 ----------------------------------
    const lalaButton = document.querySelector('.lala-btn');
    function notListening() {
        document.body.style.backgroundColor='#1A1A1A';
    }
    lalaButton.addEventListener('click', notListening);
    lalaButton.addEventListener('mouseenter', goCoocoo);

    const buttons=document.querySelectorAll('button');
    buttons.forEach(button => 
        button.addEventListener('mouseleave', notListening));
    
    
    </script>
</body>
</html>

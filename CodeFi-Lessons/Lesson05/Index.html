<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 Exercise - localStorage</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <!-- **GOAL**: Create an application that prints out users information on submission of a form and saves the results to local storage -->

    <!-- create an overlay to display when adding -->
    <div class="overlay"></div>
    <div class="input-container">
        <h1>Enter User Information</h1>
        <form for="add-user" class="input-form form">
            <div class="input-top">
                <input type="text" class="form-first-name" placeholder="Enter First Name">
                <input type=" text" class="form-last-name" placeholder="Enter Last Name">
                <input type=" text" class="form-email" placeholder="Enter Email">
                <div class="input-bottom">
                    <button type="submit" class="btn" id="add-user">Add</button>
                </div>
                       </div>

        </form>

    </div>
    





    <script src="./main.js"></script>

</body>

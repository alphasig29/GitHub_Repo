<body>
    <div class="container">
        <h1>This is the Header #1 element</h1>
        <h2>This is the first Heading #2</h2>
        <h2 class="heading-two">This is the heading #2 where we will change the properties</h2>
        
        <button class="btn-primary" onclick="updateColors()" >Click to Change the Color</button>
    </div>
    <!-- Java Script Secton-->
    <script src="./main.js">

        
        function changeColor() {
            var headerOne = document.querySelector("h1");
            if (headerOne.innerText=="This is the Header #1 element") {
                headerOne.style.color= "blue";
                headerOne.innerText="No Banana's for you!"
            }
            else { 
                headerOne.style.color= "black";
                headerOne.innerText="This is the Header #1 element"
            };

        }
        
    </script>

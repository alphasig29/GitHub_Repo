<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div style="text-align: center">
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
    <form action="" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
      </div>

      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"
          >{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          {{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Sign Up' }}</button>
      </div>
    </form>
  </div>
</div>
